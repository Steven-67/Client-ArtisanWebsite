{% extends "base.html" %}
{% block title %}Artisan Registration{% endblock %}
{% block content %}
    <h1>Artisan Registration</h1>
    <form method="POST" action="{{ url_for('auth.signup') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label>National ID</label>
            <input type="text" class="form-control" name="national_id" required>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="form-group">
            <label>Services</label>
            <select class="form-control" name="services[]" multiple required>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <!-- Add more service options here -->
            </select>
        </div>
        <div class="form-group">
            <label>Sample Works</label>
            <input type="file" class="form-control" name="sample_works" multiple>
        </div>
        <div class="form-group">
            <label>Passport Photo</label>
            <input type="file" class="form-control" name="passport_photo">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
