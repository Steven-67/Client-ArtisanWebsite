{% extends "base.html" %}
{% block title %}Client Registration{% endblock %}
{% block content %}
    <h1>Client Registration Form</h1>
    <form method="POST" action="{{ url_for('register_client') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label>Current Location</label>
            <input type="text" class="form-control" name="current_location" required>
        </div>
        <div class="form-group">
            <label>Location for Work</label>
            <input type="text" class="form-control" name="work_location" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <label>Profile Photo</label>
            <input type="file" class="form-control" name="profile_photo">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="search-form">
        <h2>Search Artisans</h2>
        <form method="GET" action="{{ url_for('search_artisans') }}">
            <input type="text" class="form-control" name="search_query" placeholder="Enter search query">
            <select class="form-control" name="service">
                <option value="">All Services</option>
                <!-- Add the code to dynamically generate service options -->
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="search-results">
        <h2>Search Results</h2>
        <!-- Add your search results here -->
    </div>

    <div class="sample-works">
        <h2>Sample Works</h2>
        <!-- Add the code to display the sample works uploaded by artisans -->
    </div>
{% endblock %}
