<!DOCTYPE html>
<html lang="en">
<head>
    <title>ONLINE LINKSER</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-position: center;
            background-color: rgb(85, 85, 182);
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="logo1">
        <div class="til"><b>ONLINE LINKSER</b></div>
        <div class="com">SERVICES AVAILABLE</br> TODAY, TOMORROW AND ALWAYS.</br>
            Access top artisans at the beck of your call.</div>
    </div>
    <div class="log">
        <div class="head">ARTISAN REGISTRATION FORM</div>
        <form action="/login" method="post">
            <label for="First Name">First Name:</label>
			<input type="First Name" name="First Name" required>
            <label for="Second Name">Second Name:</label>
			<input type="Second Name" name="Second Name">
            <label for="Last Name">Last Name:</label>
			<input type="Last Name" name="Last Name" required>
            <label for="username">Username:</label>
			<input type="Username" name="Usename" required>
			<label for="email">Email:</label>
			<input type="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" name="password" required>
			
			<input type="submit" value="Login">
		</form>

</body>
</html>
